<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Roy's Photo Validator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/themes/base/jquery-ui.min.css" />
   <link rel="stylesheet"
        href="./css/jsTask.css" />
</head>

<body>

    <div class="container mt-4 mt-sm-0">
        <div class="row justify-content-center">
            <div class="col-lg-5">
                <div class="glass-card">
                    <h3>ðŸ“¸ Roy's Photo Validator</h3>
                    <form id="photoValidatorForm" autocomplete="off">
                        <div class="form-group mb-4">
                            <label for="minimumAllowedSize"> Minimum Allowed Size (L x L)</label>
                            <input type="tel" minlength="1" maxlength="6" autocomplete="off" requird
                                id="minimumAllowedSize" class="form-control" name="minimumAllowedSize"
                                oninput="return numOnly(event);" onkeypress=" return numOnly(event);">
                        </div>
                        <div class="form-group mb-4">
                            <label for="numberOfPhotos"> Number of Photos (Max 50)</label>
                            <input type="tel" minlength="1" maxlength="2" max="50" autocomplete="off" requird
                                id="numberOfPhotos" class="form-control" name="numberOfPhotos"
                                oninput="return numOnly(event);" onkeypress="
                                return numOnly(event);">
                        </div>


                        <div class="mt-4 text-center">
                            <button class="btn btn-primary w-100" type="submit" id="showInputs"> Submit</button>
                        </div>
                    </form>
                    <form id="validatePhotosForm">
                        <div id="photoInputs" class="photo-inputs"></div>
                        <div class="mt-4 text-center">
                            <button class="btn btn-primary w-100 py-2" type="button" id="validatePhotos">ðŸš€ Validate
                                Photos</button>
                        </div>
                    </form>
                    <div class="output mt-4">
                        <h5 class="text-info">Results:</h5>
                        <ul class="list-group" id="resultList"></ul>

                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.21.0/jquery.validate.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jqueryui/1.14.1/jquery-ui.min.js"></script>
        <script src="./js/jsTask.js"></script>

</body>

</html>
